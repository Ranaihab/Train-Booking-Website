{% extends "base.html" %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/signUp.css' %}">
<script src="{% static 'js/valid.js' %}"></script>
{% endblock %} {% block title %} Sign Up{% endblock %} {% block content %}

<div class="signup">
    <form onsubmit="return valid();" method="POST" action="{% url 'blog:signUpForm' %}">
        {% csrf_token %}
        {% if errorMsg %}
        <p class="errorMessage" style="color: red;">{{ errorMsg }}</p>
        {% endif %}
        <label for="username"><b>Username:</b></label>
        <input type="text" placeholder="username" name="username" id="username">
        <br>
        <label for="fname"><b>First Name:</b></label>
        <input type="text" placeholder="First Name" name="first_name" id="first">
        <br>
        <label for="sname"><b>Last Name:</b></label>
        <input type="text" placeholder="Last Name" name="last_name" id="last">
        <br>
        <label for="email"><b>Email:</b></label>
        <input type="email" placeholder="Email " name="email" id="email">
        <br>
        <label for="pass"><b>Password:</b></label>
        <input type="password" name="pass" placeholder="Password" id="password">
        <br>
        <label for="confirmPass"><b>Confirm Password:</b></label>
        <input type="password" name="confirmPass" placeholder="confirmPass" id="confirmPass">
        <br>
        <label for="isAdmin"><b>Type of User: </b></label>
        <input type="radio" name="isAdmin" value="true" id="admin">Admin
        <input type="radio" name="isAdmin" id="customer" value="false" style="margin-left: 12px;">Customer
        <br>
        <input type="submit" class="sign" value="Sign Up">
    </form>
</div>


{%endblock%}
