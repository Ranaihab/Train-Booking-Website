{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">

{% endblock%} {% block title %} Profile {% endblock %} {% block content %}
<div class="body">
    <form id="form1" name="form1">
        {% csrf_token %}
        <p id="msg" style="color: red; font-size: 22px;"></p>
        <h1> Profile</h1>
        <label>Username <br />
            <input type="text" name="uname" id="username" value="{{user.username}}" readonly>
        </label>
        <br />
        <label>First Name <br />
            <input type="text" name="fname" id="fname" value="{{user.first_name}}" readonly>
        </label><br />

        <label> Last Name
            <br />
            <input type="text" name="lname" id="lname" value="{{user.last_name}}" readonly>
        </label>
        <br />
        <label> Email
            <br />
            <input type="Email" name="email" id="email" value="{{user.email}}" readonly>
        </label>
        <br />


        <label> Password
            <br />
            <input type="Password" name="pass" id="password" value="{{user.password}}" readonly>
        </label>
        <br>

        <input type="button" id="submit" value="update" user-id="{{user.id}}">
    </form>
</div>
<script src="{% static '/js/profile.js' %}"></script>
{% endblock %}
