{% extends "base.html" %}
{% load static %}
{% block head %} 
<link rel="stylesheet" href="{% static 'css/homePage.css' %}">
{% endblock%}

{% block title %} Home {% endblock %}
{% block content %} 
<div class="filter">
    <label for="Filter options" >Filter By</label>
    <select id="Filter options">
    <option value="date">Date</option>
    <option value="time">Time</option>
    <option value="source">Source</option>
    <option value="destination">Destination</option>
     <option value="required Seats">Required Number of Seats</option>

    </select>
    <button>Filter</button>
    
</div>

<div class="trips">
    <p>Trips</p>
    <table>
        
        <tr>
            <th>ID</th>
            <th>Train</th>
            <th>From</th>
            <th>To</th>
            <th>Day</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Seats</th>
            <th>Cost</th>
        </tr>
        <tr id="notrip">
            <td colspan="9">No Trips Available</td>
        </tr>
        
    </table>
</div>
<label id="note">Choose the ID of the trip you want to book for more details</label>
{% endblock content %}
